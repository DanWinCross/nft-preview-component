<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
    </style>

  <style>
    
  </style>
</head>

<body>
  <div class="card">

    <!-- Main image and overlay section  -->

    <div class="image-container">
      <img class="main-image" src="images/image-equilibrium.jpg" alt="Equilibrium color logo 3D image">
      <div class="overlay">
        <img class="overlay-icon" src="images/icon-view.svg" alt="view icon displayed when hovered">
      </div>
    </div>

    <!-- Heading and slogan section -->
    
    <h1><a target="_blank" href="#">Equilibrium #3429</a></h1>
    <p class="slogan">Our Equilibrium collection promotes <br> balance and calm.</p>

    <!-- Promotion section -->

    <div class="card-row">
      <div id="eth" class="row-content">
        <img class="icon" src="images/icon-ethereum.svg" alt="etherium logo icon cyan blue">
        <h3>0.041 ETH</h3>
      </div>
      <div id="clock" class="row-content">
        <img id="clock-icon" class="icon" src="images/icon-clock.svg" alt="clock icon mini">
        <p>3 days left</p>
      </div>
    </div>

    <!-- created by section  -->


    <div class="card-row">
      <div id="avatar-row" class="row-content">
        <img class="avatar" src="images/image-avatar.png" alt="Jules Wyvern portrait avatar">
        <p class="avatar-attribution">Creation of <a target="_blank" href="#">Jules Wyvern</a></p>
      </div>
    </div> 

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Cross</a>.
  </div>
</body>
</html>
